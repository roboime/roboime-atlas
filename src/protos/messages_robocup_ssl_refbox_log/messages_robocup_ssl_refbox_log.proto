syntax = "proto2";
import "protos/messages_robocup_ssl_detection/messages_robocup_ssl_detection.proto";
package messages_robocup_ssl_refbox_log;
option go_package = "messages_robocup_ssl_refbox_log";

message Log_Frame
{
    required SSL_DetectionFrame frame = 1;
    required string refbox_cmd = 2;
}

message Refbox_Log
{
    repeated Log_Frame log = 1;
}
